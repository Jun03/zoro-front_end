<div class="section section-breadcrumbs">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Login</h1>
      </div>
    </div>
  </div>
</div>

    <div class="section">
    <div class="container">
    <div class="row">
      <div class="col-sm-5">
        <div class="basic-login">
          <form name="form" ng-submit="vm.login()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                  <label for="login-username"><i class="icon-user"></i> <b>Username or Email</b></label>
              <input class="form-control" id="login-username" type="text" placeholder="" ng-model="vm.username">
                      <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                  <label for="login-password"><i class="icon-lock"></i> <b>Password</b></label>
              <input class="form-control" id="login-password" type="password" placeholder="" ng-model="vm.password">
              <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-group">
              <label class="checkbox">
                <input type="checkbox"> Remember me
              </label>
              <a href="page-password-reset.html" class="forgot-password">Forgot password?</a>
              <div class="form-actions">
                  <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn pull-right">Login</button>

              <div class="clearfix"></div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-7 social-login">
        <p>Or login with your Facebook or Twitter</p>
        <div class="social-login-buttons">
          <a href="#" class="btn-facebook-login">Login with Facebook</a>
          <a href="#" class="btn-twitter-login">Login with Twitter</a>
        </div>
        <div class="clearfix"></div>
        <div class="not-member">
          <p>Not a member? <a href="#!/register">Register here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
